<div>
  <form (ngSubmit)="submit()" [formGroup]="form">
  
    <div *ngFor="let query_parameter of query_parameters" class="form-row">
      <app-query-parameter [query_parameter]="query_parameter" [form]="form"></app-query-parameter>
    </div>
  
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Run</button>
    </div>
  </form>
</div>
