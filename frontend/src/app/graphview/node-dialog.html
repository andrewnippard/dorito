<h1 mat-dialog-title>Node Info: {{ data.id }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="data.id">
    </mat-form-field>
    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="data.url">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description (Verbose)</mat-label>
        <input matInput [(ngModel)]="data.description_verbose">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Qualified Name</mat-label>
        <input matInput [(ngModel)]="data.qual_name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>State</mat-label>
        <textarea matInput [(ngModel)]="data.state"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Documentation</mat-label>
        <textarea matInput [(ngModel)]="data.doc"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
