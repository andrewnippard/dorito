<table mat-table [dataSource]="nodes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let node"> {{node.id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let node"> {{node.url}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let node"> {{node.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description_verbose">
      <th mat-header-cell *matHeaderCellDef> Description (verbose) </th>
      <td mat-cell *matCellDef="let node"> {{node.description_verbose}} </td>
    </ng-container>
  
    <ng-container matColumnDef="qual_name">
      <th mat-header-cell *matHeaderCellDef> Qualified Name </th>
      <td mat-cell *matCellDef="let node"> {{node.qual_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let node"> {{node.state}} </td>
    </ng-container>

    <ng-container matColumnDef="doc">
      <th mat-header-cell *matHeaderCellDef> Doc </th>
      <td mat-cell *matCellDef="let node"> {{node.doc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="node-row"
        *matRowDef="let row; columns: displayedColumns;"
        (click)="onSelect(row)">
    </tr>
  </table>
