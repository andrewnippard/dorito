<table mat-table [dataSource]="nodeResults" class="mat-elevation-z8">
    <ng-container matColumnDef="ts">
      <th mat-header-cell *matHeaderCellDef> ts </th>
      <td mat-cell *matCellDef="let nodeResult"> {{nodeResult.ts}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> value </th>
      <td mat-cell *matCellDef="let nodeResult"> {{nodeResult.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="node-result-row"
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
